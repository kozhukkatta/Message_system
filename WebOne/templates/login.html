{% extends 'index.html' %}

{% block content %}
    <section class="vh-100">
      <div class="container py-5 h-100">
      
        <div class="row d-flex align-items-left justify-content-left h-100">
          <div class="col-md-8 col-lg-7 col-xl-6" style="width:100%;">
            <img src="https://www.kaspersky.com/content/en-global/images/repository/isc/2021/encryption-1.jpg" class="img-fluid" alt="Phone image" >
          </div>  
          <div class="col-md-5 col-lg-5 col-xl- offset-xl-9">
    <form action="/loginaction" method="POST">
    {% csrf_token %}
    <table style="width: 50%;">
        <tr>
            <td><b>Username </b></td>
            <td>{{form.username}}</td>
        </tr>
        <tr>
            <td><br/></td>
        </tr>
        <tr>
            <td><b>Password</b></td>
            <td>{{form.password}}</td>
        </tr>
        <tr>
            <td><br/><br/><br/><br/></td>
            <td><center><input type="submit" class="btn btn-primary"value="Sign-in"></center></td>
        </tr>
    </table>
</form>
</div>
</div>
{% endblock %}
</body>
</html>
