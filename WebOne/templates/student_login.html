{% extends 'index.html' %}

{% block content %}

  

  

    <section class="vh-100">
      <div class="container py-5 h-100">
      
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="https://www.kaspersky.com/content/en-global/images/repository/isc/2021/encryption-1.jpg"
              class="img-fluid" alt="Phone image">
          </div>  
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          
            <form method="POST"> 
              {% csrf_token %}
              <h2>Sign In </h2><br><br>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text"  class="form-control form-control-lg" name="username"/>
                <label class="form-label" for="form1Example13">User Name</label>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password"  class="form-control form-control-lg" name="password" />
                <label class="form-label" >Password</label>
              </div>
    
              <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" checked />
                  <label class="form-check-label"> Remember me </label>
                </div>
                <a href="change_password">Forgot password?</a>
              </div>
    
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block" style="width:170px;margin-left:100px;">Sign in</button>
    
              
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      {% if alert %}
      alert("Invalid Username or Password.")
      document.location = "/student_login"
      {% endif %}
  </script>



 {% endblock %}
