{% extends 'adminhome.html' %}
{% block content %}
<center><h3><u>EDIT DETAILS</u></h3></center>
<form method="POST" action="/updatelogin/{{login.username}}">
    {% csrf_token %}
    
        
        <div class="form-group">
            <label for="dob">Date of Birth: </label>&nbsp;
            <input type="text" name="dob" style="max-width: 300px"  value="{{ login.dob }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="role">Role: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="role" style="max-width: 300px"  value="{{ login.role }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">Email: </label>&nbsp;&nbsp;&nbsp;
            <input type="text" name="email" style="max-width: 300px"  value="{{ login.email }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="address">Address: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="address" style="max-width: 300px"  value="{{ login.address }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number: </label>&nbsp;
            <input type="text" name="phone" style="max-width: 300px"  value="{{ login.phone }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="fullname">Full Name: </label>&nbsp;
            <input type="text" name="fullname" style="max-width: 300px"  value="{{ login.fullname }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="gender">Gender: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="gender" style="max-width: 300px"  value="{{ login.gender }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" name="password" style="max-width: 300px"  value="{{ login.password }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="username">Username: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="username" style="max-width: 300px"  value="{{ login.username }}" readonly class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
</form>

    
    

{% endblock %}
