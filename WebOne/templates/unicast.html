{% extends 'adminhome.html' %}
{% block content %}

<form method="POST" action="/encryptms">
    {% csrf_token %}
    
       <center><br/><br/><br/>
        <table class="table table-striped table-bordered table-sm" style="width: 50%">        
            <tr>
                <th colspan="2">Unicast Message</th>
            </tr>
            <tr>
                <td>From UserName:</td>
                <td><input type="text" name="sendusername" class="form-control" value="{{username}}" readonly required></td>
            </tr>
            <tr>
                <td hidden=hidden><input type="text" name="option" class="form-control" value="2"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="txtmsg" cols="5" class="form-control" required></textarea></td>
            </tr>
            <tr>
                <td>Send To (UserName):</td>
                <td><input type="text" name="txttousername" class="form-control"  required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <a href="/userhome" class="btn btn-primary">Home</a>
                    <input type="reset" name="reset" class="btn btn-danger" style="width:200px;" value="Reset">
                    <button type="submit" class="btn btn-success">Encrypt and Send Message</button></td>
            </tr>
        </table> 
    </center>
</form>

    
    

{% endblock %}
